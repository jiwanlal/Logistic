<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!-- <img [src]='appointment.img' alt="avatar"> -->
                <div class="modal-about">
                    {{dialogtitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="formdata">

            <div class="row">
                <div class="col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Vendor Name</mat-label>
                        <input type="text" [listValidator]="filteredVendors | async" [validatorKey]="'Id'"   placeholder="Pick one" aria-label="Number" formControlName="vendor_id" matInput [matAutocomplete]="originAuto" >
                        <mat-autocomplete autoActiveFirstOption [displayWith]="displayFunc.bind(this,vendors,'Id','OfficeName')" #originAuto="matAutocomplete" >
                            <mat-option *ngFor="let option of filteredVendors | async " [value]="option.Id">
                                {{option.OfficeName}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-error *ngIf="formdata.get('vendor_id').hasError('required')">
                            Vendor Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Wheel Details</mat-label>
                        <input type="text" [listValidator]="filteredWheels | async" [validatorKey]="'wheel_detail_id'"   placeholder="Pick one" aria-label="Number" formControlName="wheel_detail_id" matInput [matAutocomplete]="wheelAuto" >
                        <mat-autocomplete autoActiveFirstOption [displayWith]="displayFunc.bind(this,wheels,'wheel_detail_id','name')" #wheelAuto="matAutocomplete" >
                            <mat-option *ngFor="let option of filteredWheels | async " [value]="option.wheel_detail_id">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-error *ngIf="formdata.get('wheel_detail_id').hasError('required')">
                            Wheel Details is required
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">

                    <div class="example-button-row">
                        <button mat-raised-button color="primary" type="button" [disabled]="!formdata.valid"
                            (click)="onSubmit()">Save</button>
                        <button mat-raised-button color="warn" (click)="close()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
