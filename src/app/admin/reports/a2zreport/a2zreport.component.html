<section class="content ">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="'Ambulance List'" [items]="['Ambulance']" [active_item]="'List'">
        </app-breadcrumb> -->
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <!-- <div *ngIf="this.errormessage=='Unauthorized'" class="text-center">
                <mat-icon color="warn">report_problem</mat-icon><br>

              </div> -->
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-12">
                      <ul class="header-buttons-left ms-0">
                        <li class="tbl-title">
                          <h2>{{Titlename}}</h2>
                        </li>
                        <li class="tbl-search-box">
                            <mat-form-field appearance="outline" class="mb-0">
                                <mat-label>Start Date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                              
                          <!-- <app-datafilter></app-datafilter> -->
                        </li>
                        <li class="tbl-search-box">
                            <mat-form-field appearance="outline" class="mb-0">
                                <mat-label>End Date</mat-label>
                                <input matInput [matDatepicker]="picker2">
                                
                                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                              </mat-form-field>
                              
                          <!-- <app-datafilter></app-datafilter> -->
                        </li>
                        <li class="tbl-header-btn pmr-2">
                             <button mat-raised-button color="primary" class="ml-3">Download</button>
                          <!-- <app-addbutton  [action]="this.AddAction" (OnAdd)="addItem($event)"></app-addbutton> -->
                       
                        </li>
                      
                       
                      </ul>
                    </div>
                 
                  </div>
                </div>

            </div>
